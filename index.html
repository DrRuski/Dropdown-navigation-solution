<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>



<body>

  <header>

  <div class="logo-nav-container">
    <a href="#"><img src="assets/images/logo.svg" alt=""></a>
    <a class="desktop-hide" onclick="openNav()" href="#"><img src="assets/images/icon-menu.svg" alt=""></a>
  </div>

    <nav id="navContainer" class="sideNav">

      <a class="desktop-hide" id="close-menu" href="#"><img onclick="closeNav()" src="assets/images/icon-close-menu.svg" alt=""></a>

      <div>
        <button class="dropdown-btn">Features <img src="assets/images/icon-arrow-down.svg" alt=""></button>
        <div class="features-container">
          <a href="#"><img src="assets/images/icon-todo.svg" alt="">Todo List</a>
          <a href="#"><img src="assets/images/icon-calendar.svg" alt="">Calendar</a>
          <a href="#"><img src="assets/images/icon-reminders.svg" alt="">Reminders</a>
          <a href="#"><img src="assets/images/icon-planning.svg" alt="">Planning</a>
        </div>
      </div>

      <div>
        <button class="dropdown-btn">Company <img src="assets/images/icon-arrow-down.svg" alt=""></button>
        <div class="company-container">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
      </div>

      <div class="careers">
        <a href="#">Careers</a>
        <a href="#">About</a>
      </div>

      <div id ="login-register" class="log-reg">
        <a id ="login" href="#">Login</a>
        <a id ="register" href="#">Register</a>
      </div>
      
    </nav>
  </header>




  <main>

    <img class="hero-image-mobile" src="assets/images/image-hero-mobile.png" alt="">

    <section class="landing-page">
        <div class="description-container">
          <div class="description-text">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
            <a class="learn-more-btn" href="#">Learn more</a>
          </div>
          <div class="sponsors">
            <a href=""><img src="assets/images/client-databiz.svg" alt=""></a>
            <a href=""><img src="assets/images/client-audiophile.svg" alt=""></a>
            <a href=""><img src="assets/images/client-meet.svg" alt=""></a>
            <a href=""><img src="assets/images/client-maker.svg" alt=""></a>
          </div>
        </div>
        <img class="hero-image-desktop" src="assets/images/image-hero-desktop.png" alt="">

    </section>
  

</main>

<script src="/js/script.js"></script>
</body>
</html>
